sudo: false
cache:
  directories:
  - "$HOME/.m2/repository"
addons:
  apt:
    packages:
    - oracle-java8-installer
env:
  global:
  - secure: 
  - secure: 

language: java
jdk:
- oraclejdk8
before_install:
- echo "<settings><servers><server><id>sonatype-oss-nexus-snapshots</id><username>\${env.SONATYPE_USER}</username><password>\${env.SONATYPE_PASS}</password></server></servers></settings>"
  > ~/.m2/deploy-settings.xml
install:
- export mavenBuildGoal="$([[ ${TRAVIS_TAG} == '' ]] && echo deploy || echo verify)"
- echo "Maven will ${mavenBuildGoal}"
- mvn clean ${mavenBuildGoal} --settings ~/.m2/deploy-settings.xml
script:
- echo "no build script"
